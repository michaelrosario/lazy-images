<!DOCTYPE html>
  <head>
    <title>Lazy Images - Lazy load your images</title>

    <link 
      type="text/css" 
      rel="stylesheet" 
      href="./css/demo-style.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="./js/lazy-images.min.js"></script>

    <script>
      $(document).ready(function(){
        $(".container-name").lazyImages(); 
      });
    </script>

  </head>
  <body>
    <div id="site-wrapper">
      
      <h1>Lazy Images</h1>
      <p>This is a demo for the lazy load plugin. Make sure the <strong>span</strong> has a class name of <strong>"lazy-images"</strong> </p>
    
      <div class="container-name">
        <h4>Multiple images example</h4>
        <span 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/20151201-screen-noaacrest.png" 
           data-alt="This is the alt parameter of the image">
        </span>
        <span 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/20151201-screen-noaacrest.png" 
           data-alt="This is the alt parameter of the image">
        </span>
    
        <noscript>
          <img class="your-class" src="https://www.elementoinc.com/assets/work/20151201-screen-noaacrest.png" alt="This is the alt parameter of the image" />
          <img class="your-class" src="https://www.elementoinc.com/assets/work/20151201-screen-noaacrest.png" alt="This is the alt parameter of the image" />
        </noscript>
        
      </div>
      <div class="container-name">
        <h4>Link example</h4>
        <a href="https://www.elementoinc.com" 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/esq_thumb.png" 
           data-alt="This is the alt parameter of the image">
        </a>
    
        <noscript>
          <a href="https://www.elementoinc.com">
            <img class="your-class" src="https://www.elementoinc.com/assets/work/esq_thumb.png" alt="This is the alt parameter of the image" />
          </a>
        </noscript>
        
        
      </div>
      <div class="container-name">
  
        <span 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/sds-full_thumb.png" 
           data-alt="This is the alt parameter of the image">
        </span>
    
        <noscript>
          <img class="your-class" src="https://www.elementoinc.com/assets/work/sds-full_thumb.png" alt="This is the alt parameter of the image" />
        </noscript> 
      </div>
      <div class="container-name">
  
        <span 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/susan-rabin_1.jpg" 
           data-alt="This is the alt parameter of the image">
        </span>
    
        <noscript>
          <img class="your-class" src="https://www.elementoinc.com/assets/work/susan-rabin_1.jpg" alt="This is the alt parameter of the image" />
        </noscript>
      </div>
      <div class="container-name">
  
        <span 
           class="lazy-image" 
           data-class="your-class" 
           data-image="https://www.elementoinc.com/assets/work/veriled_1.jpg" 
           data-alt="This is the alt parameter of the image">
        </span>
    
        <noscript>
          <img class="your-class" src="https://www.elementoinc.com/assets/work/veriled_1.jpg" alt="This is the alt parameter of the image" />
        </noscript> 
      </div>
    
    </div>
  </body>
</html>
